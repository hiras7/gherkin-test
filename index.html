<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gherkin Scenario Generator</title>
</head>
<body>
    <h2>Upload system requirements â†’ Get optimized Gherkin scenarios</h2>
    <input type="file" id="fileInput" accept=".docx">
    <button id="uploadBtn">Upload</button>
    <p id="status">Status: Waiting for upload...</p>
    <p id="estimate">Estimated Gherkin Scenarios: 0</p>

    <script>
    document.getElementById('uploadBtn').addEventListener('click', async () => {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) {
            alert('Please select a .docx file');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            document.getElementById('status').textContent = 'Processing...';
            const response = await fetch('https://gherkin-testbackend-1.onrender.com/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('Upload failed');

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'gherkin_output.docx';
            link.click();

            document.getElementById('status').textContent = 'Download ready!';
        } catch (error) {
            document.getElementById('status').textContent = 'Error: ' + error.message;
        }
    });
    </script>
</body>
</html>
